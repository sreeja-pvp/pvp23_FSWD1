<!-- 
Write a HTML program, in such a way that, rather than placing large images on
a page, the preferred technique is to use thumbnails by setting the height and
width parameters to something like to 100*100 pixels Each thumbnail image is
also a link to a full-sized version of the image. Create an image gallery using
this technique 

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Image Gallery</title>
</head>
<body>
    <h1>Thumbnail Image Gallery</h1>
    <p>Click on any thumbnail to view the full-sized image.</p>

    <!-- Image Gallery -->
    <a href="img1.jpg" target="_blank">
        <img src="img1.jpg" alt="Image 1" width="100" height="100">
    </a>
    <a href="img2.jpg" target="_blank">
        <img src="img2.jpg" alt="Image 2" width="100" height="100">
    </a>
    <a href="img2.jpg" target="_blank">
        <img src="img2.jpg" alt="Image 2" width="100" height="100">
    </a>
    <a href="https://via.placeholder.com/600/00FF00/FFFFFF" target="_blank">
        <img src="https://via.placeholder.com/600/00FF00/FFFFFF" alt="Image 4" width="100" height="100">
    </a>

    <p><strong>Note:</strong> Images are clickable thumbnails that open the full-sized versions in a new tab.</p>
</body>
</html>
