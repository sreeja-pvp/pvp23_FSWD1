<!-- 
Write a HTML program, to explain in the working of forms by designing
Registration form. (Note: Include text field, password field, number field, date
of birth field, checkboxes, radio buttons, list boxes using <select> & <option>
tags, <text area> and two buttons i.e.: submit and reset. Use tables to provide a
better view). 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <form action="#" method="post">
        <table border="1" cellspacing="0" cellpadding="10" align="center">
            <!-- Personal Information -->
            <tr>
                <th colspan="2">Personal Information</th>
            </tr>
            <tr>
                <td>Full Name:</td>
                <td>
                    <input type="text" name="fullname" placeholder="Enter your full name" required>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="Male" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="Female" id="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td>
                    <input type="number" name="contact" placeholder="Enter your contact number" required>
                </td>
            </tr>
            <!-- Address Section -->
            <tr>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea>
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <select name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                    </select>
                </td>
            </tr>
            <!-- Course Details -->
            <tr>
                <th colspan="2">Course Information</th>
            </tr>
            <tr>
                <td>Select Course:</td>
                <td>
                    <input type="checkbox" name="course" value="B.Tech"> B.Tech
                    <input type="checkbox" name="course" value="M.Tech"> M.Tech
                    <input type="checkbox" name="course" value="MBA"> MBA
                    <input type="checkbox" name="course" value="MCA"> MCA
                </td>
            </tr>
            <tr>
                <td>Upload Photo:</td>
                <td>
                    <input type="file" name="photo">
                </td>
            </tr>
            <!-- Buttons -->
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
